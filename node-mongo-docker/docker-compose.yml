version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo-container
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  node-app:
    build: .
    container_name: node-mongo-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo

volumes:
  mongo_data:
